<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papelaria Ideal - Sua Experiência Única</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Cores baseadas no estilo existente */
        :root {
            --cor-fundo-principal: #ede5d8;
            --cor-primaria: #142c71;
            --cor-secundaria: #6D4C41;
            --cor-hover: #0d1f4d;
            --cor-clara: #DED6C9;
        }

        * {
            padding: 0;
            box-sizing: border-box;
            margin: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cor-fundo-principal);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        .hero-section {
            padding: 40px 20px;
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 60px;
        }

        .logo-container {
            margin-bottom: 20px;
            margin-top: -150px;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }

        .main-text {
            color: var(--cor-primaria);
            font-size: 2.2rem;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 20px;
            margin-top: -80px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInText 1s ease-out forwards 0.5s;
            text-align: center;
        }

        .highlight {
            color: var(--cor-secundaria);
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            opacity: 0;
            animation: fadeInButtons 1s ease-out forwards 1.5s;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.3s ease;
            text-decoration: none;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: var(--cor-primaria);
            color: white;
        }

        .btn-primary:hover {
            background: var(--cor-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: var(--cor-clara);
            color: var(--cor-primaria);
            border: 2px solid var(--cor-primaria);
        }

        .btn-secondary:hover {
            background: var(--cor-primaria);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Animações */
        @keyframes fadeInText {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInButtons {
            to {
                opacity: 1;
            }
        }

        /* Animação de fundo (opcional, para dar um toque de "alegria") */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: rgba(20, 44, 113, 0.1); /* Cor primária com transparência */
            border-radius: 50%;
            animation: moveShapes 15s infinite alternate;
        }

        .shape:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 5%;
            animation-duration: 18s;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 50%;
            right: 10%;
            background: rgba(109, 76, 65, 0.15); /* Cor secundária com transparência */
            animation-duration: 12s;
        }

        .shape:nth-child(3) {
            width: 200px;
            height: 200px;
            bottom: 5%;
            left: 30%;
            animation-duration: 20s;
        }
        
        .shape:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 20%;
            right: 30%;
            background: rgba(222, 214, 201, 0.5); /* Cor clara com transparência */
            animation-duration: 16s;
        }

        @keyframes moveShapes {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(50px, 50px) rotate(360deg);
            }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .main-text {
                font-size: 1.5rem;
            }

            .buttons-container {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="background-animation">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <section class="hero-section">
        <div class="logo-container">
            <!-- Usando a imagem do título para um impacto visual maior -->
            <img src="img/titulo.png" alt="Papelaria Ideal" style="max-width: 350px;">
        </div>

        <h1 class="main-text">
            A Papelaria Ideal existe para proporcionar uma <span class="highlight">experiência única</span> para os nossos clientes, através dos nossos produtos e atendimentos, sempre com muita <span class="highlight">alegria e empatia</span>.
        </h1>

        <div class="buttons-container">
            <a href="auth.html#login" class="btn btn-primary">ENTRAR</a>
            <a href="auth.html#cadastro" class="btn btn-secondary">CADASTRAR-SE</a>
        </div>
    </section>

</body>
</html>
